  <h2 class="title">壹.树</h2>
  <p class="sub">Aug 31, 2010</p>
  <article class="content">
    <p>有一次，我穿过丛林、沼泽、丘陵、沙漠去远方去看杨树。</p>
<p>回来的时候，村子里最老的老人死了。</p>
<p>「嗨……」我说。双腿慢慢地定在那里，长出根须来了。</p>
<p>二〇一〇年八月三十一日，永定</p>
