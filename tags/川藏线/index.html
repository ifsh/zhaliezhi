  行至中段，隧道愈发的漆黑，前后不见出口。只有手电筒微薄的光能照亮前方两三米的路，靠着不断闪烁的尾灯才能定位他人的位置。有些路段已经被水全方位浸没，修路工人们用一两根不大木头搭起了通路，我们便在木头上行走，自行车在水里推行。
