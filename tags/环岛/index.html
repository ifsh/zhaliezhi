    <section class="desc">
  午夜时分，帐篷被一道光束照得透亮。我猛地惊醒，身着单衣拉开帐篷起身出去，只见几个人影用手电筒光直直射向我，对我的问候不理不睬，十几秒钟后，他们终于移开灯光向河边走去。我一个人定定地站了几分钟，才知道他们是当地的捕鱼人。月光下，只有我瑟瑟的身影，以及逐渐回复下来砰砰的心跳声。
</section>
