    <section class="desc">
  乡间道路弯弯曲曲，也没有做过硬化，全都是土路。偶尔驶过的车辆从不减速，带起的尘土漫天飞舞。而铁路两侧铺着一层细密而紧实的泥土，走在上面更加舒适，于是人们开发了这条铁路除了行车之外的第二个用途。行人、骑自行车的人就贴在铁道旁，火车驶过，透过舷窗总能看到他们，他们也总会顿住看着游人。
</section>
