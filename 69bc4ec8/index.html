  <h2 class="title">贰.知北游</h2>
  <p class="sub">Sep 1, 2010</p>
  <article class="content">
    <p>5 月份，我一个人向南行去，在三亚站前的小河里，我遇到了一只鹤。</p>
<p>他高脖子，细腰，挥舞着他那长了十公分长刺的蹼，对我说：「看着眼前的垃圾飘流而过，那其中肯定会有鳟鱼，或许我该去觅食，但不知为何，我真的感觉已经无所谓了。」</p>
<p>二〇一〇年九月一日，永定</p>
